<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My CSS Bayan</title>
</head>
<body>
    <section class="bayan">
        <h1>Stages of work</h1>
        <div class="bayan__Item">
            <label for="oneItem">
                <input id="oneItem" name="accordion" type="radio">
                <h3 class="bayan__itemTitle">Сonfusion</h3>
                <div class="bayan__btn"></div>
                <img class="bayan__img" src="./assets/img/one900.png" alt="Сonfusion">
            </label>
        </div>
        <div class="bayan__Item">
            <label for="twoItem">
                <input id="twoItem" name="accordion" type="radio" checked>
                <h3 class="bayan__itemTitle">Decision making</h3>
                <div class="bayan__btn"></div>
                <img class="bayan__img" src="./assets/img/two900.png" alt="Decision making">
            </label>
        </div>
        <div class="bayan__Item">
            <label for="threeItem">
                <input id="threeItem" name="accordion" type="radio">
                <h3 class="bayan__itemTitle">Anger</h3>
                <div class="bayan__btn"></div>
                <img class="bayan__img" src="./assets/img/three900.png" alt="Anger">
            </label>
        </div>
        <div class="bayan__Item">
            <label for="fourItem">
                <input id="fourItem" name="accordion" type="radio">
                <h3 class="bayan__itemTitle">Misunderstanding</h3>
                <div class="bayan__btn"></div>
                <img class="bayan__img" src="./assets/img/four900.png" alt="Misunderstanding">
            </label>
        </div>
        <div class="bayan__Item">
            <label for="fiveItem">
                <input id="fiveItem" name="accordion" type="radio">
                <h3 class="bayan__itemTitle">Insight</h3>
                <div class="bayan__btn"></div>
                <img class="bayan__img" src="./assets/img/five900.png" alt="Insight">
            </label>
        </div>
    </section>
</body>
</html>
